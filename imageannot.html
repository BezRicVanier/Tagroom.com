<script>
		
	
	var div = document.getElementById('div'), x1 = 0, y1 = 0, x2 = 0, y2 = 0;
	
	function onDis() {
	var x1Dis = document.getElementById('x1Dis');
	x1Dis.value = x1;
	
	var y1Dis = document.getElementById('y1Dis');
	y1Dis.value = y1;	
	}
	
	function moveDis() {
	var x2Dis = document.getElementById('x2Dis');
	x2Dis.value = x2D;
	
	var y2Dis = document.getElementById('y2Dis');
	y2Dis.value = y2D;	
	}
	
	function reCalc() {
    var x3 = Math.min(x1,x2);
    var x4 = Math.max(x1,x2);
   
    var y3 = Math.min(y1,y2);
    var y4 = Math.max(y1,y2);
    div.style.left = x3 + 'px';
    div.style.top = y3 + 'px';
    div.style.width = x4 - x3 + 'px';
    div.style.height = y4 - y3 + 'px';
	
}
onmousedown = function(e) {
	x1 = e.clientX;
    y1 = e.clientY;
	
	if (x1 < 460 ) {
		throw new Error("Plz dont label out of bounds");
	}
	
	var canvas = document.getElementById('mycanvas');
	var ctx = canvas.getContext("2d");
	ctx.fillStyle = "#FFFFFF";
	ctx.fillRect(0,0,500,500);
    div.hidden = 0;
    //x1 = e.clientX;
    //y1 = e.clientY;
    reCalc();
	
	onDis();
};
onmousemove = function(e) {
    x2 = e.clientX;
    y2 = e.clientY;
	if (x2 < 460 ) {
		throw new Error("Plz dont label out of bounds");
	}
    reCalc();
	
	x2D = e.clientX;
	y2D = e.clientY;
};
onmouseup = function(e) {
    div.hidden = 1;
	var canvas = document.getElementById('mycanvas');
	var ctx = canvas.getContext("2d");
	ctx.fillStyle = "#FF0000";
	ctx.fillRect(x1,y1,x2,y2);
	moveDis();
	
};
